<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #balloon {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      display: block;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .particle {
      position: absolute;
      pointer-events: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Звук лопания шарика из локальной папки -->
  <audio id="pop-sound" preload="auto">
    <source src="sounds/pop.mp3" type="audio/mpeg">
  </audio>

  <img id="balloon" src="" alt="Balloon">

  <script>
    // Получаем звуковой элемент с проверкой
    const popSound = document.getElementById('pop-sound');

    // Улучшенная функция для воспроизведения звука
    function playSound(soundElement) {
      if (!soundElement) {
        console.log("Ошибка: звуковой элемент не найден");
        return;
      }
      
      try {
        if (soundElement.currentTime) {
          soundElement.currentTime = 0;
        }
        
        const playPromise = soundElement.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Звук заблокирован браузером:", error);
          });
        }
      } catch (error) {
        console.log("Ошибка воспроизведения звука:", error);
      }
    }

    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image') || 'https://i.imgur.com/5Q1V9gJ.png';
    
    // Устанавливаем изображение
    const balloon = document.getElementById('balloon');
    balloon.src = imageUrl;

    balloon.addEventListener('click', function() {
      // Воспроизводим звук лопания
      playSound(popSound);
      
      const rect = this.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      // Скрываем оригинальный шарик
      this.style.display = 'none';
      
      // Создаем эффект разрыва
      createExplosion(x, y, this.src);
    });

    function createExplosion(x, y, imgUrl) {
      const particleCount = 20;
      
      // Получаем размеры видимой области
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = `url(${imgUrl})`;
        particle.style.backgroundSize = 'cover';
        particle.style.backgroundPosition = 'center';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        document.body.appendChild(particle);
        
        // Анимация полета частицы (замедленная)
        const angle = Math.random() * Math.PI * 2;
        const speed = (2 + Math.random() * 3) * 0.7; // Замедлил в 1.4 раза
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        let posX = x;
        let posY = y;
        let opacity = 1;
        
        // Замедленное исчезновение
        const animate = () => {
          posX += vx;
          posY += vy;
          opacity -= 0.01; // Замедлил с 0.02 до 0.01
          
          // Ограничиваем движение границами видимой области
          if (posX < 20) {
            posX = 20;
            // Можно остановить частицу или отразить
          } else if (posX > viewportWidth - 60) {
            posX = viewportWidth - 60;
            // Можно остановить частицу или отразить
          }
          
          if (posY < 20) {
            posY = 20;
          } else if (posY > viewportHeight - 60) {
            posY = viewportHeight - 60;
          }
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        
        animate();
      }
    }
  </script>
</body>
</html>
