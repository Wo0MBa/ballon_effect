<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    /* Контейнер для частиц - больше основного виджета */
    #particles-container {
      position: absolute;
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    #balloon {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      display: block;
      pointer-events: auto;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .particle {
      position: absolute;
      pointer-events: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Контейнер для частиц -->
  <div id="particles-container"></div>
  
  <!-- Звук лопания шарика из локальной папки -->
  <audio id="pop-sound" preload="auto">
    <source src="sounds/pop.mp3" type="audio/mpeg">
  </audio>

  <img id="balloon" src="" alt="Balloon">

  <script>
    // Получаем звуковой элемент с проверкой
    const popSound = document.getElementById('pop-sound');
    const particlesContainer = document.getElementById('particles-container');

    // Улучшенная функция для воспроизведения звука
    function playSound(soundElement) {
      if (!soundElement) {
        console.log("Ошибка: звуковой элемент не найден");
        return;
      }
      
      try {
        if (soundElement.currentTime) {
          soundElement.currentTime = 0;
        }
        
        const playPromise = soundElement.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Звук заблокирован браузером:", error);
          });
        }
      } catch (error) {
        console.log("Ошибка воспроизведения звука:", error);
      }
    }

    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image') || 'https://i.imgur.com/5Q1V9gJ.png';
    
    // Устанавливаем изображение
    const balloon = document.getElementById('balloon');
    balloon.src = imageUrl;

    balloon.addEventListener('click', function() {
      // Воспроизводим звук лопания
      playSound(popSound);
      
      const rect = this.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      // Скрываем оригинальный шарик
      this.style.display = 'none';
      
      // Создаем эффект разрыва в контейнере для частиц
      createExplosion(x, y, this.src);
    });

    function createExplosion(x, y, imgUrl) {
      const particleCount = 20;
      
      // Получаем размеры контейнера
      const containerRect = particlesContainer.getBoundingClientRect();
      const containerWidth = containerRect.width;
      const containerHeight = containerRect.height;
      
      // Определяем границы, где частицы должны начать исчезать (с отступом)
      const boundaryX = containerWidth - 60; // 40px (размер частицы) + 20px отступ
      const boundaryY = containerHeight - 60; // 40px (размер частицы) + 20px отступ
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        particle.style.backgroundImage = `url(${imgUrl})`;
        particle.style.backgroundSize = 'cover';
        particle.style.backgroundPosition = 'center';
        particle.style.backgroundRepeat = 'no-repeat';
        
        // Позиционируем частицы относительно контейнера
        const relativeX = x - containerRect.left;
        const relativeY = y - containerRect.top;
        
        particle.style.left = (relativeX - 20) + 'px';
        particle.style.top = (relativeY - 20) + 'px';
        
        particlesContainer.appendChild(particle);
        
        // Анимация полета частицы (замедленная)
        const angle = Math.random() * Math.PI * 2;
        const speed = (2 + Math.random() * 3) * 0.7;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        let posX = relativeX - 20;
        let posY = relativeY - 20;
        let opacity = 1;
        let shouldFade = false; // Флаг для начала исчезновения
        
        // Замедленное исчезновение
        const animate = () => {
          // Проверяем, достигла ли частица границы для начала исчезновения
          if (!shouldFade) {
            if (posX < 40 || posX > boundaryX || posY < 40 || posY > boundaryY) {
              shouldFade = true;
            }
          }
          
          // Если пора исчезать, уменьшаем прозрачность
          if (shouldFade) {
            opacity -= 0.02; // Быстрее исчезает
          } else {
            // Иначе продолжаем движение
            posX += vx;
            posY += vy;
          }
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        
        animate();
      }
    }
  </script>
</body>
</html>
