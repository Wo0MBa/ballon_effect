<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #balloon {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      display: block;
      pointer-events: auto;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .particle {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      object-fit: contain;
    }

    #explosion-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a73e8;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #4fc3f7;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.6);
      pointer-events: auto;
      text-align: center;
      animation: pulse 1.5s infinite;
      z-index: 10000;
      display: none;
      user-select: none;
      cursor: pointer;
      max-width: 80%;
      word-wrap: break-word;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Звук лопания шарика -->
  <audio id="pop-sound" preload="auto">
    <source src="sounds/pop.mp3" type="audio/mpeg">
  </audio>

  <img id="balloon" src="" alt="Balloon">
  <div id="explosion-text"></div>

  <script>
    const popSound = document.getElementById('pop-sound');
    const balloon = document.getElementById('balloon');
    const explosionText = document.getElementById('explosion-text');

    // Получаем изображение и текст из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image') || 'https://i.imgur.com/5Q1V9gJ.png';
    const textContent = urlParams.get('text') || 'Взрыв!'; // Текст по умолчанию
    
    balloon.src = imageUrl;

    // Функция воспроизведения звука
    function playSound(soundElement) {
      if (!soundElement) return;

      try {
        soundElement.currentTime = 0;
        const playPromise = soundElement.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => console.log("Звук заблокирован:", error));
        }
      } catch (error) {
        console.log("Ошибка воспроизведения звука:", error);
      }
    }

    // Функция создания частиц (с замедленным распадом)
    function createExplosion(x, y, imgUrl) {
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('img');
        particle.src = imgUrl;
        particle.className = 'particle';
        particle.style.left = `${x - 20}px`;
        particle.style.top = `${y - 20}px`;
        particle.style.opacity = 1;

        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const speed = (2 + Math.random() * 3) * 0.6; // Замедлил в 1.6 раза
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let posX = x - 20;
        let posY = y - 20;
        let opacity = 1;

        const animate = () => {
          posX += vx;
          posY += vy;
          opacity -= 0.01; // Замедлил с 0.02 до 0.01

          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.opacity = opacity;

          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
            // Когда все частицы исчезли, показываем текст
            checkAndShowText();
          }
        };

        animate();
      }
    }

    // Проверяем, все ли частицы исчезли, и показываем текст
    let particleCount = 0;
    let totalParticles = 0;
    
    function checkAndShowText() {
      particleCount++;
      const allParticles = document.querySelectorAll('.particle');
      if (allParticles.length === 0 && particleCount >= totalParticles) {
        if (textContent) {
          explosionText.textContent = textContent;
          explosionText.style.display = 'block';
          
          // Добавляем обработчик клика для закрытия текста
          explosionText.addEventListener('click', function() {
            this.style.display = 'none';
          });
        }
        particleCount = 0;
        totalParticles = 0;
      }
    }

    // Обработчик клика по шарику
    balloon.addEventListener('click', function () {
      playSound(popSound);

      const rect = this.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      this.style.display = 'none';
      
      // Сбрасываем счетчики
      particleCount = 0;
      totalParticles = 20;

      createExplosion(centerX, centerY, this.src);
    });
  </script>
</body>
</html>
