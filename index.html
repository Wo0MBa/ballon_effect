<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
      overflow: hidden;
    }

    #balloon {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .particle {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="balloon" src="https://i.pinimg.com/originals/d2/20/b6/d220b6a9c48fb4c048e2ed33d4f20873.png" alt="Balloon">

  <script>
    const balloon = document.getElementById('balloon');
    
    // Звук взрыва (опционально)
    function playPopSound() {
      const audio = new Audio('https://www.soundjay.com/misc/sounds/balloon-pop-2.mp3');
      audio.volume = 0.3;
      audio.play().catch(e => console.log("Звук заблокирован браузером"));
    }

    balloon.addEventListener('click', function() {
      playPopSound();
      
      const rect = this.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      // Скрываем оригинальный шарик
      this.style.display = 'none';
      
      // Создаем эффект разрыва
      createExplosion(x, y, this.src);
    });

    function createExplosion(x, y, imgUrl) {
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = `url(${imgUrl})`;
        particle.style.backgroundSize = 'cover';
        particle.style.width = '20px';
        particle.style.height = '20px';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.borderRadius = '50%';
        
        document.body.appendChild(particle);
        
        // Анимация полета частицы
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        let posX = x;
        let posY = y;
        let opacity = 1;
        
        const animate = () => {
          posX += vx;
          posY += vy;
          opacity -= 0.02;
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        
        animate();
      }
    }
  </script>
</body>
</html>
