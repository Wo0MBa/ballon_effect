<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #balloon {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      display: block;
      pointer-events: auto;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .particle {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Звук лопания шарика -->
  <audio id="pop-sound" preload="auto">
    <source src="sounds/pop.mp3" type="audio/mpeg">
  </audio>

  <img id="balloon" src="" alt="Balloon">

  <script>
    const popSound = document.getElementById('pop-sound');
    const balloon = document.getElementById('balloon');

    // Получаем изображение из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image') || 'https://i.imgur.com/5Q1V9gJ.png';
    balloon.src = imageUrl;

    // Функция воспроизведения звука
    function playSound(soundElement) {
      if (!soundElement) return;

      try {
        soundElement.currentTime = 0;
        const playPromise = soundElement.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => console.log("Звук заблокирован:", error));
        }
      } catch (error) {
        console.log("Ошибка воспроизведения звука:", error);
      }
    }

    // Функция создания частиц
    function createExplosion(x, y, imgUrl) {
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('img');
        particle.src = imgUrl;
        particle.className = 'particle';
        particle.style.left = `${x - 20}px`;
        particle.style.top = `${y - 20}px`;
        particle.style.opacity = 1;

        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const speed = 2 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let posX = x - 20;
        let posY = y - 20;
        let opacity = 1;

        const animate = () => {
          posX += vx;
          posY += vy;
          opacity -= 0.02;

          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.opacity = opacity;

          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };

        animate();
      }
    }

    // Обработчик клика по шарику
    balloon.addEventListener('click', function () {
      playSound(popSound);

      const rect = this.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      this.style.display = 'none';

      createExplosion(centerX, centerY, this.src);
    });
  </script>
</body>
</html>
