<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лопающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .balloon {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .balloon:hover {
      transform: scale(1.1);
    }

    .pop {
      animation: pop 0.5s forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="https://avatars.mds.yandex.net/i?id=954278996e43c39c91eb56c862eeb5d3_l-5354250-images-thumbs&n=13" class="balloon" id="balloon" alt="Balloon">

  <script>
    const balloon = document.getElementById('balloon');

    balloon.addEventListener('click', () => {
      balloon.classList.add('pop');
      setTimeout(() => {
        balloon.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
