<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Взрывающийся шарик</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    #balloon {
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="balloon" src="https://i.pinimg.com/736x/66/c9/fd/66c9fd75cececa4204ca192f5d2c04ae.jpg" alt="Balloon">

  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    const balloon = document.getElementById('balloon');

    balloon.addEventListener('click', () => {
      // Скрыть картинку
      balloon.style.display = 'none';

      // Создать эффект взрыва
      new mojs.Html({
        el: balloon,
        duration: 800,
        scale: { 1: 0 },
        opacity: { 1: 0 },
        isShowEnd: false
      }).play();

      // Частицы
      new mojs.Burst({
        left: balloon.getBoundingClientRect().left + balloon.offsetWidth / 2,
        top: balloon.getBoundingClientRect().top + balloon.offsetHeight / 2,
        radius: { 0: 100 },
        count: 10,
        children: {
          shape: 'circle',
          fill: { 'red': '#ff0000' },
          duration: 1000,
          radius: { 10: 0 }
        }
      }).play();
    });
  </script>
</body>
</html>
